<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/image/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/reservas.css">
    <title>Sabor & Arte - Reservas</title>
</head>
<body>
    <a href="../index.html">Voltar</a>

    <h1 class="caprasimo-regular">Faça sua reserva aqui</h1>
    <p>Preencha os campos abaixo para realizar sua reserva</p>

    <form action="../index.html">
        <div>
            <label for="campo-nome">Nome</label>
            <input type="text" id="campo-nome" name="nome"
            required>
        </div>
        <div>
            <label for="campo-telefone">Telefone/WhatsApp</label>
            <input type="text"  id="campo-telefone"name="telefone"
            minlength="1" maxlength="14">
        </div>
        <div>
            <label for="campo-email">Email</label>
            <input type="email" id="campo-email" name="email">
        </div>
        <div>
            <label for="campo-data">Data da Reserva</label>
            <input type="date" id="campo-data" name="data"
            required>
        </div>
        <div>
            <label for="campo-hora">Horario</label>
            <input type="text" id="campo-hora" name="hora" 
            required>
        </div>
        <div>
            <label for="campo-numero">Número de Pessoas</label>
            <input type="number" id="campo-numero" name="numero" min="1" 
            required>
        </div>
        <div>
            <span style="display: block;">Observações</span>
            <textarea name="observacoes" id="campo-observacoes"></textarea>
        </div>
        <div>
            <span style="display: block;">Preferência de Ambiente</span>

            <input type="radio" value="interno" 
            id="campo-preferencia-interno"
                name="campo-preferencia">
            <label for="campo-preferencia-interno">Interno</label>
            
            <input type="radio" value="externo"  
            id="campo-preferencia-externo"
                name="campo-preferencia">
            <label for="campo-preferencia-externo">Externo</label>

            <input type="radio" value="varanda" 
            id="campo-preferencia-varanda" 
                name="campo-preferencia">
            <label for="campo-preferencia-varanda">Varanda</label>
       </div>
       <br>
       <button type="submit">Confirmar Reserva</button>
    </form>
   
</body>
</html>
